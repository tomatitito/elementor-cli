<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
</head>
<body>
  <section class="contact" style="padding: 60px 20px; background: #f8f9fa;">
    <div class="container" style="max-width: 600px; margin: 0 auto;">
      <h2 style="text-align: center; margin-bottom: 30px;">Get in Touch</h2>
      <p style="text-align: center; margin-bottom: 40px;">We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>

      <form action="/contact" method="POST">
        <div style="margin-bottom: 20px;">
          <label for="name" style="display: block; margin-bottom: 5px; font-weight: bold;">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px;">
        </div>

        <div style="margin-bottom: 20px;">
          <label for="email" style="display: block; margin-bottom: 5px; font-weight: bold;">Email</label>
          <input type="email" id="email" name="email" placeholder="your@email.com" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px;">
        </div>

        <div style="margin-bottom: 20px;">
          <label for="message" style="display: block; margin-bottom: 5px; font-weight: bold;">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Your message..." style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px;"></textarea>
        </div>

        <button type="submit" style="width: 100%; padding: 15px; background: #4f46e5; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Send Message</button>
      </form>
    </div>
  </section>
</body>
</html>
