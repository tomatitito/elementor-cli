<!DOCTYPE html>
<html>
<head>
  <title>Features Grid</title>
</head>
<body>
  <section class="features" style="padding: 60px 20px;">
    <div class="container">
      <h2 style="text-align: center; margin-bottom: 50px;">Our Features</h2>

      <div class="grid" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px;">
        <div class="feature-card" style="padding: 30px; background: #f8f9fa; border-radius: 8px;">
          <img src="https://placeholder.com/icon-speed.svg" alt="Speed Icon" style="width: 48px; margin-bottom: 15px;">
          <h3>Lightning Fast</h3>
          <p>Optimized for speed and performance. Your pages load in milliseconds.</p>
        </div>

        <div class="feature-card" style="padding: 30px; background: #f8f9fa; border-radius: 8px;">
          <img src="https://placeholder.com/icon-secure.svg" alt="Security Icon" style="width: 48px; margin-bottom: 15px;">
          <h3>Secure by Default</h3>
          <p>Enterprise-grade security built into every layer of the platform.</p>
        </div>

        <div class="feature-card" style="padding: 30px; background: #f8f9fa; border-radius: 8px;">
          <img src="https://placeholder.com/icon-scale.svg" alt="Scale Icon" style="width: 48px; margin-bottom: 15px;">
          <h3>Scales with You</h3>
          <p>From startup to enterprise, our platform grows with your needs.</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
